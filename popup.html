<!DOCTYPE html>
<html>
<head>
    <title>YouTube Thumbnail Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Thumbnail</h1>
            <a href="https://github.com/sh13y/Youtube-Thumbnail-Downloader" target="_blank" class="github-link">
                <span class="star">&#9733;</span> on GitHub
            </a>
        </div>
        <div id="error" class="error"></div>
        <div id="thumbnail" class="thumbnail-container">
            <div class="thumbnail-item">
                <img id="thumbnailImage" alt="Video Thumbnail">
                <button id="downloadBtn" class="download-btn">Download Original Thumbnail</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
